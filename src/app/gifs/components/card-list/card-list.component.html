<div class="row">

  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6">
    <gifs-card [gif]="gif" class="text-center card mb-2 bg-dark"></gifs-card>
  </div>

  <div
    class="col"
    *ngIf="gifs.length == 0"
  >
    <div class="alert alert-danger">
      No se han encontrado Gifs
    </div>
  </div>

</div>
